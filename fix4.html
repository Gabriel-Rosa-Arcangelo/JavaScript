<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fixação 4</title>
        <script>
           function mudacor(muda){
                document.getElementById('nome').style.background = muda
           }
           
           function verifica(cor){
           var recupera = document.getElementById('nome').value
           if (recupera.length < 3){
            document.getElementById('nome').style.background = "red"
           }else{
            document.getElementById('nome').style.background = "green"  
           }
        }
        </script>
    </head>
    <body>
      <input onfocus="mudacor('yellow')" onblur="verifica()" 
      type="text" id="nome" placeholder="Digite seu nome">  
    </body>
</html>
